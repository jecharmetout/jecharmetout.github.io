<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		nav a {
			margin: 0 10px;
		}
	</style>
</head>
<body>

<nav>
<input class="inp" type="text">
<span class="input-group-btn">
	<button class="btn btn-primary">
		Add Note
	</button>
</span>
	<ul class="todo">
		<li class="my">First</li>
		<li class="my">Second</li>
		<li class="my">Third</li>
		<li class="my">Fourth</li>
		<li class="my">Fifth </li>
	</ul>
</nav>
<script type="text/javascript">
var list = document.querySelector(".todo")
var myLis = document.querySelectorAll(".my");
var input = document.querySelector(".inp");
var btn = document.querySelector(".btn");

for(var i = 0; i < myLis.length; i++){
	myLis[i].onclick = function(e){
		for(var i = 0; i < myLis.length; i++){
			myLis[i].style.backgroundColor = "";
		}
		e.target.style.backgroundColor = "red";
	}
};
		
function createNote(){
	var text = input.value;
	
	if(text){
		var newLi = document.createElement("li");
		newLi.textContent = text;
		list.appendChild(newLi);
		input.value = "";
	}

	
};

function validElems(){
	var text = input.value;
	if(text.length <= 50){
		input.style.backgroundColor = "none";
	}else{
		input.style.backgroundColor = "red";
	}	
	return text.length <= 50
};

btn.onclick = createNote;

input.onkeypress = function(e){
		var keyPressed = e.keyCode;
		if ((keyPressed == 10 || keyPressed == 13) && event.ctrlKey)
		{ 
			createNote();
		} 
	
};






		
</script>

</body>


</html>
