	<ul>

	<script type="text/javascript">

	function findLinks(linkOne,linkTwo){	
		
		var aLink = document.getElementsByTagName("a");
		for(var i = 0; i < aLink.length; i++){
			
			if(linkOne == aLink[i].href){
				var parentLi = aLink[i].parentNode;
				var nextLi = parentLi.previousElementSibling;
				var linkFromNextLi = nextLi.childNodes[1];
				linkFromNextLi.href = linkTwo;
			}
		}
	
	}


	findLinks("http://www.yahoo.com/","http://www.bbc.com/");
